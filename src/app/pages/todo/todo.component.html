<main>
  <div *ngIf="!todos.length">
    Recupero Tasks... Forse non c'è l'attività. Carica:
  </div>

  <ul>
    <li *ngFor="let todo of todos; let i = index">
      {{ todo.title }}
      <input
        type="checkbox"
        (click)="checkTask(todo, i)"
        [checked]="check[i]"
      />
      <button (click)="editTask(todo)">Edit</button>
    </li>
  </ul>

  <form>
    <input type="text" required name="title" [(ngModel)]="newTodo.title" />
    <button (click)="createTask()">+</button>
  </form>
</main>
